<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Highscores</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav mr-auto">
                <a class="nav-link active">Timer <span class="sr-only">(current)</span></a>
            </div>
            </div>
        </nav>
    </header>

<div class="quiz-container">
    <div id="start-page">
        <h1>Coding Quiz</h1>
        <p>
            Answer the questions to the best of your ability. If you answer incorrectly you 10 seconds will be deducted from the timer. 
        </p>
        <button id="start-button">Start</button>
    </div>

    <div id="questions" class="hide">
        <h2 id="question-name"></h2>
        <div id="options" class="options"></div>
    </div>

    <div id="finished" class="hide">
        <h2>You have completed the quiz!</h2>
        <p id="final-score"></p>
        <p>
            Enter your intials to save your high score: <input type="text" id="name"/>
            <button id="submit">Submit</button>
        </p>
    </div>
  <div id="answer" class="hide-answer"></div>
</div>

    
    <script src="script.js"></script>
</body>
</html>
