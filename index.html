<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

    <header>
        <div class="scores"><a href="highscores.html">View Highscores</a>
        </div>

        <div class="timer">Time: <span id="time">0</span>
        </div>
    </header>

<div class="container">
    <div id="start-page" class="start">
        <h1>The Office Quiz</h1>
        <p>
            Answer the questions to the best of your ability. If you answer incorrectly 10 seconds will be deducted from the timer. 
        </p>
        <button id="start-button">Start</button>
    </div>

    <div id="questions" class="hidden">
        <h2 id="question-name"></h2>
        <div id="options" class="options"></div>
    </div>

    <div id="finished" class="hidden">
        <h2>You have completed the quiz!</h2>
        <p id="final-score"></p>
        <p>
            Enter your intials to save your high score: <input type="text" id="name"/>
            <button id="submit">Submit</button>
        </p>
    </div>
  <div id="answer" class="hide-answer"></div>
</div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
